<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>덧셈 계산기</title>
</head>
<body>

<script>
function plus() {
    let one = document.getElementById("a").value;
    let two = document.getElementById("b").value;
    
    // 입력값이 비어있는지 검사
    if (one.trim() === '' || two.trim() === '') {
        alert('두 정수를 모두 입력하세요.');
        return;
    }
    
    // 입력값을 정수로 변환
    one = parseInt(one);
    two = parseInt(two);
    
    // 정수로 변환된 값을 더해서 결과를 계산
    let result = one + two;
    
    // 결과를 화면에 표시
    document.getElementById('result').innerText = '두 수의 합은 ' + result + '입니다.';
}
</script>

첫번째 정수 : <input type='text' id='a'/>
두번째 정수 : <input type='text' id='b'/>

<input type='button' value='계산' onclick='plus()'/>

<div id="result"></div>

</body>
</html>
