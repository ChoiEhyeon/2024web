<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>구구단</title>
</head>
<body>

<table border="1">
  <thead>
    <tr>
      <th>1단</th>
      <th>2단</th>
      <th>3단</th>
      <th>4단</th>
      <th>5단</th>
      <th>6단</th>
      <th>7단</th>
      <th>8단</th>
      <th>9단</th>
    </tr>
  </thead>
  <tbody>
    <!-- 구구단 내용 출력 -->
    <script>
      for (let i = 1; i <= 9; i++) {
        document.write('<tr>');
        for (let j = 1; j <= 9; j++) {
          document.write('<td>' + (j * i) + '</td>');
        }
        document.write('</tr>');
      }
    </script>
  </tbody>
</table>

</body>
</html>
